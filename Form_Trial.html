<!DOCTYPE html>
<html>
    <title>Login Page</title>
    <head>
        <link href="styleForm.css" type="text/css" rel="stylesheet" /> 
        <body>
        <h1>Registration Form</h1>
        <form action="FavouriteLeader.html" method="GET" target="_blank">
            <div class="Name" >
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Robert" required/>
        </div>
        <br>
        <div class="Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Sullivan" required/>
        </div>
        <br>        
        <div>
            <label for="email" >Email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required/>
        </div>
        <br>
        <div>
            <label for="pword">Password:</label>
            <input type="password" id="pword" placeholder="password" required/>
        </div>
                <div>
            <input type="submit"/>
        </div>
        </form>
    </body>
    </head>
</html>
