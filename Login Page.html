<!DOCTYPE html>
<html>
    <title>Login Page</title>
    <head>
        <link href="styleForm.css" type="text/css" rel="stylesheet" /> 
        <body>
        <h1>Registration Form</h1>
        <form action="FavouriteLeader.html" method="GET" target="_blank">
            <div class="Name">
            <label>First Name:</label>
            <input type="text" id="fname" placeholder="Robert" name="fname" required />
        </div>
        <br>
        <div class="Name">
            <label>Last Name:</label>
            <input type="text" id="lname" placeholder="Sullivan" name="lname" required/>
        </div>
        <br>        
        <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="abc@gmail.com" name="email" required/>
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password" id="pword" placeholder="password" required/>
        </div>
        <br>
        <div>
            <label>Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" min="0" max="100" required/>
        </div>
        <br>
            <div>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio" name="Gender" />
            <label>Female</label>
            <input type="radio" name="Gender" />
        </div>
        <br>
        <div>
            <input type="checkbox" required/>
            <label>Accept Privacy Policy</label>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit"/>
        </div>
            
        </form>
    </body>
    </head>
</html>
